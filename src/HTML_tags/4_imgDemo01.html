<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		
		<!-- 绝对路径 -->
		<img src="D://1.jpg">
		
		<!-- 相对路径 -->
		<img src="./1.jpg">
		<img src="../img/2.jpg"/>
		
		<!-- alt：图片加载失败时的说明 -->
		<img src="D:/1.jpg" alt="这是一只狗狗">
		
		<br>
		
		<!-- width 和 height 属性 -->
		<img src="1.jpg" width="100">
		<img src="1.jpg" height="100">
		<img src="1.jpg" height="20" width="100">
		
		<br>
		<!-- align 设置图片位置 -->
		<img src="../img/2.jpg" align="left">
		<img src="../img/2.jpg" align="right">
		
		<br>
		
		<!-- title 设置图片说明，鼠标移动到图片上时显示 -->
		<img src="../img/2.jpg" title="dogs" >
		
		<br>
		
		<!-- border 增加边框 -->
		<img src="../img/2.jpg" border="0" >
		<img src="../img/2.jpg" border="2" >
		
	</body>
</html>
