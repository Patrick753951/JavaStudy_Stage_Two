<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Color 和 width 属性的设置方式</title>
	</head>
	<body>
		
		<!--Color 属性的设置方式-->
		
		<!--1. 通过颜色的英文单词设置-->
		<font size="7" color="yellow">约吗</font>
		<!--2. 通过十六进制表示法-->
		<font size="7" color="#0000FF">约吗</font>
		<!--3. 通过红绿蓝数字设置-->
		<font size="7" style="color:rgb(169, 207, 138);">约吗</font>
		
		<br>
		
		<!--Width 属性的设置方式-->
		
		<!--1. 使用具体的像素方式设置-->
		<hr width="200" size="7" color="red">
		<!--2. 使用百分比方式-->
		<hr width="50%" size="7" color="green">
		
	</body>
</html>
