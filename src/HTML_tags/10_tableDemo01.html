<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>

    <!-- border 边框属性，从0开始，0表示没有 -->
    <!-- align 设置位置 -->
    <!-- cellspacing 设置外边线和内边线之间的距离， 0可以设置成实线 -->
    <!-- cellpadding 设置内边线与内容之间的距离 ，默认与左边线对齐-->
    <!-- width 设置宽度 -->
    <!-- height 设置高度 -->
    <!-- bgcolor 设置背景颜色 -->
    <table border="1" align="center" cellspacing="0" cellpadding="30" width="500" height="500" bgcolor="greenyellow">
        <tr>
            <td>row 1 col 1</td>
            <td>row 1 col 2</td>
            <td>row 1 col 3</td>
        </tr>

        <tr>
            <td>row 2 col 1</td>
            <td>row 2 col 2</td>
            <td>row 2 col 3</td>
        </tr>

        <tr>
            <td>row 3 col 1</td>
            <td>row 3 col 2</td>
            <td>row 3 col 3</td>
        </tr>
    </table>
    
</body>
</html>
