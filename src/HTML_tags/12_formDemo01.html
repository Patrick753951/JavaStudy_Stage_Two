<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>

    <form>

        <!-- 文本框标签 -->
        <!-- input标签 -->
        <!-- type属性，text 普通文本框 -->
        <!-- placeholder 赋予初始值（提示），主要针对文本框 -->
        <!-- label标签 -->
        <!-- lable属性 for，作用是点击label，会在文本框中出现光标 -->
        <label for="username">用户名：</label><input type="text" id="username" placeholder="请输入用户名"><br>
        
        <!-- type属性，password 密码框 -->
        密码：<input type="password" placeholder="请输入密码"><br>
        
        <!-- type属性，radio 单选框 -->
        <!-- checked 赋予初始值，主要用于单选框和多选框 -->
        性别：<input type="radio" checked="checked">男
        <input type="radio">女<br>
        
        <!-- type属性，checkbox 多选框 -->
        <!-- checked 赋予初始值，主要用于单选框和多选框 -->
        爱好：<input type="checkbox" checked="checked">Java
        <input type="checkbox">游戏
        <input type="checkbox">旅游
        <input type="checkbox">睡觉<br>
        
        <!-- type属性，date 日期框 -->
        生日：<input type="date"><br>
        
        <!-- type属性，email 邮箱框，增加邮箱校验功能 -->
        邮箱：<input type="email"><br>
        
        <!-- type属性，file 文件框 -->
        上传文件：<input type="file"><br>
        
        <!-- type属性，number 数字框 -->
        年龄：<input type="number"><br>
        
        <!-- type属性，color 颜色框 -->
        喜欢颜色：<input type="color"><br>

        <!-- type属性，hidden 隐藏框 -->
        秘密：<input type="hidden"><br>
        
        <!-- type属性，submit 提交按钮 会自带提交功能 -->
        <input type="submit">

        <!-- type属性，button 普通按钮 -->
        <input type="button" value="aaa">

        <!-- type属性，reset 重置按钮 -->
        <input type="reset">

    </form>
    
</body>
</html>
