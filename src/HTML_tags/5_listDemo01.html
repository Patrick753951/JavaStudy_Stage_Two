<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 1. 有序号有符号 -->
    <ol type="I">
        <li>喜喜</li>
        <li>哈哈</li>
        <li>嘿嘿</li>
    </ol>

    <!-- 2. 有符号无序号 -->
    <ul type="square">
        <li>喜喜</li>
        <li>哈哈</li>
        <li>嘿嘿</li>
    </ul>

    <!-- 3. 无符号无序号 -->
    <dl>
        <dt>热门游戏</dt>
        <dd>王者</dd>
        <dd>贪玩蓝月</dd>
    </dl>
</body>
</html>
