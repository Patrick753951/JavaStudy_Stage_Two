<!--
    文本标签
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体标签 Demo01</title>
 </head>
<body>

    <!--标题标签-->
    <h1>标题标签</h1>
    <h2>标题标签</h2>
    <h6>标题标签</h6>

    <!--段落标签-->
    <p>段落标签</p>
    <p>段落标签</p>

    <!--水平线标签-->
    <hr/>
    <hr color="red"/>
    <hr width = '500' color="green"/>
    <hr size="1" color="blue"/>
    <hr size="7" color="pink"/>
    <hr width="100" color="yellowgreen"/> 

    <!--换行标签-->
    在吗
    在吗
    <br>
    在吗<br>

    <!--加粗标签-->
    <b>约吗</b>
    <strong>加粗</strong>

    <br>

    <!--斜体标签-->
    <i>斜体</i>
    <em>斜体</em>

    <br>

    <!--删除线标签-->
    <s>删除线</s>
    <del>删除线</del>

    <br>

    <!--下划线标签-->
    <u>下划线</u>
    <ins>下划线</ins>

</body>
</html>
