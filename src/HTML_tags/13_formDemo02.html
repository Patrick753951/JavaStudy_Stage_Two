<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>

    <form>

        <!-- 下拉框标签 -->
        <!-- selected 赋予初始值（初始选择） -->
        地址：<select>
            <option>--请选择所在省份--</option>
            <option>四川</option>
            <!-- selected 赋予初始值（初始选择） -->
            <option selected="selected">江苏</option>
            <option>湖北</option>省
        </select><br>

        <!-- 区域文本框 -->
        自我介绍：<textarea></textarea>

    </form>
    
</body>
</html>
