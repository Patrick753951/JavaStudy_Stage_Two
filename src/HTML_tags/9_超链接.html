<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>

    <!-- 超链接标签 -->
    <!-- href -->
    <!-- href 外部链接 -->
    <a href="http://www.google.com">去谷歌</a>

    <br>

    <!-- href 内部链接，可以是任何资源 -->
    <a href="./1_textDemo01.html">去 Text Demo</a>
    <br>
    <a href="../img/2.jpg">看，有狗</a>

    <!-- href 空连接 -->
    <br>
    <a href="#">空连接</a>

    <!-- href 下载链接 -->
    <br>
    <a href="../img/2.jpg" download="">下载图片</a>

    <!-- href 锚点链接，需要组合使用 -->
    <div id="top">约吗</div>
    <a href="#top">返回顶部</a>

    <!-- 图片链接 -->
    <br>
    <a href="http://www.google.com"><img src="../img/2.jpg" alt="dog" width="100"></a>

    <!-- target 属性 -->
    <!-- 当前页面打开 -->
    <br>
    <a href="./1_textDemo01.html" target="_self">去 Text Demo</a>
    <!-- 新页面打开  -->
    <a href="./1_textDemo01.html" target="_blank">去 Text Demo</a>

    
</body>
</html>
