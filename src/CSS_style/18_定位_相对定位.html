<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位_相对定位</title>

    <style>

        *{
            box-sizing: border-box;
        }

        .div1{
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }

        .div2{
            border: 1px solid blue;
            width: 100px;
            height: 100px;

            /* position 设置定位 */
            /* relative 元素相对与其正常位置进行定位 */
            position: relative;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="div1">
        <div class="div2">
            
        </div>
    </div>
    
</body>
</html>
