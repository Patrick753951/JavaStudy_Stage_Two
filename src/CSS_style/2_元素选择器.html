<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>

    <style>

        /* 类型选择器（元素选择器） */
        div{
            font-size: 100px;
            color: blue;
        }

        span{
            font-size: 150px;
            color: #FFFF00;
        }

        input{
            font-size: 50px;
            color: #008000;
        }

    </style>
</head>
<body>

    <div>约吗</div>
    <span>在吗</span><br>
    <div>滚犊子</div>
    <input type="text" value="haha">

</body>
</html>
