<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>

    <style>

        /* 类选择器 */
        /* 要与 class 属性联合使用，标签可以设置多个 class 属性 */
        .aaa{
            font-size: 100px;
            color: blue;
        }

        .bbb{
            font-size: 200px;
            color: greenyellow;
        }

        .ccc{
            font-family: "宋体";
        }

    </style>
</head>
<body>
    <div class="aaa ccc">约吗</div>
    <div class="bbb ccc">约吗</div>
</body>
</html>
