<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>

    <style>
        b > p{
            color: red;
        }
    </style>
</head>
<body>

    <b>
        aaa
        <div>
            <p>
                bbb
            </p>
        </div>
        <p>
            ccc
        </p>
    </b>
    
</body>
</html>
