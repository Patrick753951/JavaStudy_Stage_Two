<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>

    <script>
        // JS 中的变量
        // 格式： var 变量名 = 数据;
        // 注：JS 是弱类型的语言
        var a = 12;
        document.write(a);

        // 可以使用 typeof 查看数据类型，typeof 有两种写法
        alert(typeof a);
        alert(typeof (a));

        a = "abc";
        document.write(a);
        
        a = true;
        document.write(a);
    </script>

</head>
<body>
    
</body>
</html>
