<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>

    <script>

        // 数据类型
        // 1. 原始数据类型（基本数据类型）
        // 1.1 number
        var a = 12;
        a = 12.4;
        alert(a);
        alert(typeof a);

        // 1.2 string
        a = "abc";
        alert(a);
        alert(typeof a);

        // 1.3 boolean
        a = false;
        alert(a);
        alert(typeof a);

        // 1.4 null
        a = null;
        alert(a);
        // 注：null 的 typeof 返回值为 object，但是实际为 null
        alert(typeof a);

        // 1.5 undefined
        var b;
        alert(b);
        alert(typeof b);

    </script>
</head>
<body>
    
</body>
</html>
