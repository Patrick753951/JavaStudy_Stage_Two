<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的引入方式</title>

    <!-- 方式一：在 HTML 中写一个 script 标签， 在 script 标签中写 js 代码 -->
    <script>
        alert("约吗");
    </script>

    <!-- 方式二：新建一个 js 为后缀的文件，在文件中写 js 代码 -->
    <!-- 在 HTML 中的 head 中，写一个 script 标签，引用文件 -->
    <script src="../js/aaa.js"></script>
</head> 
<body>
    
</body>
</html>
